<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
	const speed = document.querySelector('.speed');
	const bar = document.querySelector('.speed-bar');
	const video = document.querySelector('.flex');

	speed.addEventListener('mousemove', function(e) {
		const y = e.pageY - this.offsetTop; // line in day 27!
		const percent = y / this.offsetHeight; // count the percentage out of the height of the bar
		const min = 0.5;
		const max = 4;
		const height = Math.round((percent) * 100) + '%';
		const playbackRate = percent * (max - min) + min; // you need to calculate it depending on min and max, so offset
		const textContent = playbackRate.toFixed(1) + 'x';

		bar.style.height = height;
		bar.textContent = textContent;

		video.playbackRate = playbackRate;
	});
</script>
</body>
</html>
